version: '3.1'

services:

    # text-oriented database
    elasticsearch:
      image: elasticsearch:8.2.2
      ports:
        - 9200:9200      
      environment:
        - discovery.type=single-node
        - ES_JAVA_OPTS=-Xms1g -Xmx1g
        - xpack.security.enabled=false
      volumes:
        - ./es-data:/usr/share/elasticsearch/data
      networks:
        - gestbd_net

    kibana:
      image: kibana:8.2.2
      ports:
        - 5601:5601
      depends_on:
        - elasticsearch
      networks:
        - gestbd_net

networks:
    gestbd_net:
      external: true

